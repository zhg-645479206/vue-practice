<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>vue about bind style</title>
</head>
<script type="text/javascript" src="../lib/vue.js"></script>
<body>
    <div id="box">
        <div  v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">CSS 属性名可以用驼峰式（camelCase）或短横分隔命名（kebab-case）</div>
        <!--  CSS 属性名可以用驼峰式（camelCase）或短横分隔命名（kebab-case） -->
        <div v-bind:style="styleObject">直接绑定到一个样式对象通常更好，让模板更清晰：</div>
        <!-- 直接绑定到一个样式对象通常更好，让模板更清晰： -->
        <div v-bind:style="[baseStyles, overridingStyles]">数组语法可以将多个样式对象应用到一个元素上,数组排后的样式会覆盖掉前面的相同属性样式</div>
        <!-- v-bind:style 的数组语法可以将多个样式对象应用到一个元素上： -->
    </div>
</body>
<script type="text/javascript">
    window.onload=function(){
        new Vue({
            el:"#box",
            data:{
                activeColor:"red",
                fontSize:30,
                styleObject:{
                        color: 'green',
                        fontSize: '26px'
                },
                baseStyles:{
                    color: 'blue',
                    fontSize: '26px'
                },
                overridingStyles:{
                    fontWeight:"bold",
                    fontSize:"12px"
                    // 这里的font-size会覆盖掉前面已经定义的fong-size
                }
            }
        })
    }
</script>
</html>
